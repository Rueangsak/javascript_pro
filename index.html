<!DOCTYPE html>
<html>
    <head>
        <script>
            function greeting(){
                let name=prompt('Plase input your name');
                window.alert('Hello '+name);
                document.getElementById('demo').innerHTML='Hello '+name;
                
            }
            function changTored(){
                document.getElementById('demo').style.color='red';
            }
            function changToDog(){
                document.getElementById('pic').src='golden-retriever-royalty-free-image-506756303-1560962726.jpg';
            }
            function changToCat(){
                document.getElementById('pic').src='download.jfif';
            }
        </script>
    </head>
<body>
<h2>What Can JavaScript Do?</h2>
<img id="pic" src="download.jfif">
<button type="button" onclick="changToDog()">Dog</button>
<button type="button" onclick="changToCat()">Cat</button>
<button type="button" onclick="greeting()">name</button>
<button type="button" onclick="changTored()">color name</button>
<p id="demo"></p>

</body>
</html>
